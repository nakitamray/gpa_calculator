<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GPA Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class = "container">
  <div class = "intro">
    <h2>GPA CALCULATOR</h2>
  </div>

  <main>
    <div class = "content">
      <div class = "container" id = "calculate_list" class = "cover">
        <div id = "cover" class = "column">
          <div class = "column">
            <div class = "calculator" id = "calculator">
              <h3>Calculate Your GPA</h3><br>
              <p>
                Class Name: <input type = "text" id = "classInput">
              </p> <br>
              <input type="radio" class = "weightBtns" name = "rb" value = "unweighted" id = "r1"><label for = "r1">Unweighted Class</label><br>
              <input type="radio" class = "weightBtns" name = "rb" value = "weighted" id = "r2"><label for = "r2">Weighted Class</label><br><br>
              <p>
                Grade: <input type = "text" id = "gradeInput" placeholder = "Ex. 48, 67%, A">
              </p>
              <br>
            
              <button id = "createClassBtn">Add New Class</button>
              <p id = "invalidMsg"></p>
            </div>
          </div>
  
          <div class = "classList">
            <h3>Class List</h3>
            <p>
              Number of Classes Entered: <span id = "classCount"></span>
            </p>
            <br>
            <div class = "tbl-header">
              <table cellpadding = "0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Class</th>
                    <th>Grade</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class = "tbl-content">
              <table id = "myTable" cellpadding = "0" cellspacing="0" border="0">
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


      <div class = "column container" >
        <div class = "gpa">
          <div class = "row">
            <div class = "column">
              <h3>Unweighted GPA</h3>
              <div class = "column wheels">
                <div class = "wheel unweighted">
                  <div class = "outer">
                    <div class = "inner">
                      <div class = "name"><span id = "unweightedGrade">4.00</span>/4</div>
                    </div>
                  </div>
                </div>

                <svg xmlns = "http://www.w3.org/2000/svg" version="1.1" width="250px" height="250px">
                  <defs>
                    <linearGradient id = "GradientColorUnweighted">
                      <stop offset = "0%" stop-color = "#FF0068"/>
                      <stop offset = "100%" stop-color = "#9733EE"/>
                    </linearGradient>
                  </defs>
                  <circle cx = "125" cy = "125" r="85" stroke-linecap="round" id = "circle" class = "circle-animation unweightedWheel"/>
                </svg>
              </div>
            </div>

            <div class = "column">
              <h3>Weighted GPA</h3>
              <div class = "column wheels">
                <div class = "wheel weighted">
                  <div class = "outer">
                    <div class = "inner">
                      <div class = "name"><span id = "weightedGrade">4.00</span>/5</div>
                    </div>
                  </div>
                </div>

                <svg xmlns = "http://www.w3.org/2000/svg" version="1.1" width="250px" height="250px">
                  <defs>
                    <linearGradient id = "GradientColorWeighted">
                      <stop offset = "0%" stop-color = "#F88F00"/>
                      <stop offset = "100%" stop-color = "#F80000"/>
                    </linearGradient>
                  </defs>
                  <circle cx = "125" cy = "125" r="85" stroke-linecap="round" id = "circle" class = "circle-animation weightedWheel"/>
                </svg>
              </div>
            </div>
        </div>

        <div class = "collegesContainer">
          <div class = "colleges">
            <p>Estimated SAT Score: <span id = "satScore"></span>/1600</p>
            <p>Estimated ACT Score: <span id = "actScore"></span>/36</p>
            

            <div class = "tbl-header">
              <table cellpadding = "0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Colleges</th>
                    <th>Miniumum GPA</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class = "tbl-content">
              <table id = "collegeGpaTable" cellpadding = "0" cellspacing="0" border="0">
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>


  
  <script src="script.js"></script>
      
</body>

</html>
